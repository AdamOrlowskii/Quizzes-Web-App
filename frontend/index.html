<!DOCTYPE html>
<html lang="en">
25:12

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quiz App</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-8">
                <li v-for="(link, index) in links" class="nav-item" :key="index">
                    <a class="nav-link" aria-current="page" :href="link.url"
                        :title="'This link goes to the $ {link.text} page'">{{ link.text }}</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content" class="container">
        <h1>{{ pageTitle }}</h1>
        <p>{{ content }}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    links: [
                        { text: 'Home', url: 'index.html' },
                        { text: 'About', url: 'about.html' },
                        { text: 'Contact', url: 'contact.html' }
                    ]
                };
            }
        }).mount('nav');
        Vue.createApp({
            data() {
                return {
                    pageTitle: 'Hello, Vue',
                    content: 'Welcome to the wonderful world of vue!'
                };
            }
        }).mount('#content');
    </script>
</body>

</html>
